<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <title data-i18n-content="optionsPageTitle"></title>
        <link rel="stylesheet" type="text/css" href="assets/css/chrome-bootstrap.css" />
        <script src="assets/js/zepto/core.min.js" type="text/javascript"></script>
        <script src="assets/js/zepto/fx_methods.js" type="text/javascript"></script>
        <script src="../lib/storage.js" type="text/javascript"></script>
        <script src="assets/js/chrome-bootstrap.js" type="text/javascript"></script>
        <script src="assets/js/options.js" type="text/javascript"></script>
        <script src="../data/assets/lib/translate/chrome-i18n-html-translate.js" type="text/javascript"></script>
    </head>
    <body class="chrome-bootstrap">
        <div class="frame">
            <div class="navigation">
                <h1><a href="http://wiki.voipgrid.nl/index.php/Chrome_plugin" target="_blank">VoIPGRID</a></h1>
                <ul class="menu">
                    <li class="selected">
                        <a href="#options" data-i18n-content="optionsItemTitle"></a>
                    </li>
                </ul>
            </div>
            <div class="mainview view">
                <div id="options" class="selected">
                    <header>
                        <h1><span data-i18n-content="optionsItemHeader"></span> <small class="message"></small></h1>
                    </header>
                    <div class="content">
                        <div style="margin-top: 10px;">
                            <label>
                                <input id="c2d" type="checkbox" value="true" style="margin-right: 20px;" />
                                <span data-i18n-content="c2dOptionLabel"></span>
                            </label>
                        </div>
                        <div style="margin-top: 10px;">
                            <label>
                                <span data-i18n-content="platformUrlOptionlabel"></span>
                                <input id="platformUrl" type="text" placeholder="https://" style="margin-left: 20px; width: 200px;" />
                            </label>
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="save" data-i18n-content="saveButtonText"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
