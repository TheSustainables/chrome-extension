<!DOCTYPE html>
<html lang="en">
     
  <head>
      <meta charset="utf-8">
      <link href="./assets/css/panel.css" rel="stylesheet"> 
      <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

      <script src="assets/js/jquery.js"></script>
      <script src="assets/js/SIP-config.js"></script>
      <script src="assets/js/phoneaccount.js"></script>
      <script src="assets/js/panel.js"></script>
  </head>

<body>
    <div class="account" id="login-body">
        <form id="loginform">
          <fieldset>
            <table>
              <tr>
                <td>e-mailadres</td>
                <td><input type='text' id='username'/></td>
              </tr>
              <tr>
                <td>wachtwoord</td>
                <td><input type='password' id='password'/></td>
              </tr>
            </table>
          </fieldset><br/>
          <ul class='menu'><li data-link='login'><i class='icon-signin' id='login'></i>Inloggen</li></ul>
        </form>
        <i class="icon-user"></i> <span id="head">Uitgelogd</span> <!-- 'Logged out' -->
        <i class="icon-remove-sign close-panel-btn" style="float:right;cursor:pointer;"></i>
    </div>

    <div id="body">
        <div class="account">
            <div class="pull-right">
                <i data-link="help" class="icon-question-sign" id="help"></i>
                
                <i data-link="settings" class="icon-cog" id="settings"></i>

                <i class="icon-remove-sign close-panel-btn" 
                        style="float:right; cursor:pointer;"></i>
            </div>

            <div>
                <i class="icon-signout" data-link="logout" id="logout"></i> 
                    <span id="user-name">emily.taylor33@hasalongdomain.com</span>
            </div>
        </div>
    
        <div id="availability" class="widget availability" data-opened="false">
            <div class="widget-header">
                <h3><i class="icon-phone-sign"></i> Bereikbaarheid</h3> <!-- 'Availability' -->
            </div>
            <div class="widget-content">
                <form>
                    <strong>Ben je bereikbaar?</strong> <!-- 'Are you available?' -->
                    <label>
                        <input type="radio" name="availability" id="yes" value="yes" checked="checked" /> Ja 
                    </label>
                    <label>
                        <input type="radio" name="availability" id="no" value="no" /> Nee 
                    </label>
                    <select id="statusupdate">
                        <option>Je hebt momenteel geen bestemmingen.</option> <!-- 'You have no destinations at the moment.' -->
                    </select>
                </form>
            </div>
        </div>

        <div class="widget hblf" data-opened="false">
            <div class="widget-header">
                <h3>
                    <i class="icon-phone-sign"></i> Collega's
                    <form class="form-search">
                        <input name="search" type="search" class="search-query" id="search-query" />
                        <i class="icon-search"></i>
                    </form>
                </h3>
            </div>
            <div class="widget-content" id="hblf">
                <ul>
                </ul>
            </div>
        </div>
    
        <div id="queues" class="widget queues" data-opened="false">
            <div class="widget-header">
                <h3><i class="icon-time"></i> Wachtrijen</h3> <!-- 'Queues' -->
            </div>
            <div class="widget-content" id="queue">
                <ul>
                </ul>
            </div>
        </div>
    
    </div>
    <!--<footer>
        versie 1.0
    </footer>-->
</body></html>
